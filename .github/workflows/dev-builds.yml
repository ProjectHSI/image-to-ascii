name: Python

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

# prob not needed but i'll include it anyway atm
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        # might need different python versions?
        python-version: ["pypy3.9", "pypy3.10", "3.9", "3.10", "3.11", "3.12"]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: clang

    steps:
    - uses: actions/checkout@v4
      name: Checkout image-to-ascii
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tkinter
      run: pip install tkinter

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Get Commit Hash
      id: gitcommithash
      shell: bash
      run: |
        echo "git-commit-hash=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

    - name: Build image-to-ascii
      run: pyinstaller main.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4.0.0
      with:
        name: ${{ matrix.os }}-${{ matrix.c_compiler }}-${{ steps.gitcommithash.outputs.git-commit-hash }}
        path: |
          "dist/main.exe"
        if-no-files-found: error
        retention-days: 0
